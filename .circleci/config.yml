version: 2.1

orbs:
  python: circleci/python@0.2.1

jobs:
  test:
    executor: python/default
    steps:
      - checkout
      - python/load-cache
      - python/install-deps
      - run:
          command: pip install .
          name: Install current package
      - python/save-cache
      - run:
          command: python -m pytest
          name: Test

deployment:
  production:
    branch: master
    commands:
      - git remote add production dokku@vps1.angioi.com:twst
      - git push production master

workflows:
  main:
    jobs:
      - test
